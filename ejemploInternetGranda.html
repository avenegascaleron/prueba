<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
 <script src="ejemplo.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
<a-asset-item id="makery" src="pomegranate/scene.gltf"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity scale="20 20 20" gltf-model="#makery"></a-entity>
<a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/avenegascaleron/prueba/master/Ongris.patt'>
</a-marker-camera>
</a-scene>
</body>
</html>
